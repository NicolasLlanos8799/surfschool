<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Inclusión de Bootstrap para mejorar la apariencia y la estructura del diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Configuración de la codificación y el viewport para compatibilidad con diferentes dispositivos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login - Escuela de Surf</title>

    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">

    <!-- Contenedor principal del formulario de inicio de sesión -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">
            <!-- Campo para ingresar el correo electrónico -->
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Correo electrónico">

            <!-- Campo para ingresar la contraseña -->
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Contraseña">

            <!-- Botón de envío del formulario -->
            <button type="submit">Ingresar</button>
        </form>

        <!-- Mensaje de error (se mostrará si las credenciales son incorrectas) -->
        <p id="error-message" style="color: red; margin-top: 10px;"></p>
    </div>

    <!-- Inclusión del script de manejo del login -->
    <script src="js/login.js"></script>
</body>
</html>
